<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./prog5.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <title>Score Keeper</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img
                    src="https://images.unsplash.com/photo-1611251135345-18c56206b863?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8dGFibGUlMjB0ZW5uaXN8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                    alt="123"
                  />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Ping Pong Score Keeper</p>
                <button class="card-header-icon" aria-label="more options">
                  <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span class="p1">0</span> to <span class="p2">0</span>
                  </h1>
                  <p class="subtitle">Use the button below to keep Score</p>
                  <label for="playto" class="label is-large is-inline"
                    >Playing To :
                  </label>
                  <div class="select is-rounded">
                    <select id="playto">
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  class="is-primary button card-footer-item is-large"
                  id="btn-p1"
                >
                  +1 Player1
                </button>
                <button
                  class="is-info button card-footer-item is-large"
                  id="btn-p2"
                >
                  +1 Player2
                </button>
                <button
                  type="reset"
                  class="is-danger button card-footer-item is-large"
                  id="btn-reset"
                >
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./prog5.js"></script>
  </body>
</html>
